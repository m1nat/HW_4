
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="bordLine">
            <div id="frame">
                <div class="display">
                    <p id="upString">59+203*(.6)+1800/10+22.8</p>
                </div>
                <form name="form">
                    <input type="text" name="textview" id="inpt">
                </form>
                <table border="1" >
                    <tr>
                        <th><button onclick="cleanSymbol()">&larr;</button></th>
                        <th><button onclick="clean()">CE</button></th>
                        <th><button onclick="insert()">C</button></th>
                        <th><button id="pls" onclick="plsmns()">&plusmn;</button></th>
                        <th><button onclick="sqr()">&radic;</button></th>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('/')">/</button></td>
                        <td><button onclick="insert('(')">(</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('*')">*</button></td>
                        <td><button onclick="insert(')')">)</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                        <td rowspan="2"><button onclick="equal()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                        <td><button id="buttonPlus" onclick="insert('+')">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
